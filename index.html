<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULGONAUTAS MALASAÃ‘A</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Luz ambiente -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        
        <!-- Luz direccional -->
        <a-light type="directional" color="#FFFFFF" intensity="1" position="2 4 3"></a-light>
        
        <!-- Objeto 3D -->
        <a-entity obj-model="obj: #pulgonautas-obj; mtl: #pulgonautas-mtl" position="0 0 -5"></a-entity>

        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="pulgonautas-obj" src="pulgonautas.obj"></a-asset-item>
            <a-asset-item id="pulgonautas-mtl" src="pulgonautas.mtl"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
