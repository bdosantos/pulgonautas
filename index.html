<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="dosplantas-glb" src="dosplantas.glb"></a-asset-item>
            <a-asset-item id="sirfido-glb" src="sirfido.glb"></a-asset-item>
            <a-asset-item id="lineas_hormigas-glb" src="lineas_hormigas.glb"></a-asset-item>
            <a-asset-item id="cartel1-glb" src="cartel1.glb"></a-asset-item>
            <a-asset-item id="larva-glb" src="larva.glb"></a-asset-item>
            <a-asset-item id="nabo-glb" src="nabo.glb"></a-asset-item>
            <a-asset-item id="mesa-glb" src="mesa.glb"></a-asset-item>
            <a-asset-item id="Malasana-glb" src="Malasana.glb"></a-asset-item>
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
        </a-assets>
        
        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="100 75 100">
            <!-- Objetos dentro del museo -->
            <!-- dosplantas -->
            <a-entity gltf-model="#dosplantas-glb" position="190 0 160" scale="7 7 7"></a-entity>
            <a-entity gltf-model="#sirfido-glb" position="0 110 -320" scale="2 2 2"></a-entity>
            <!--Edificio Principal>
           
            <!--Hormigas en linea-->
            <a-entity gltf-model="#hormigas_linea-glb" position="190 -5 200" scale="6 6 6"></a-entity>
            <a-entity gltf-model="#hormigas_linea-glb" position="190 -5 150" scale="6 6 6"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 -5 100" scale="6 6 6"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 -5 30" scale="6 6 6"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 -5 -40" scale="6 6 6"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 -5 -140" scale="6 6 6"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 -5 -240" scale="6 6 6"></a-entity>
            
            <!-- Ajustamos la rotación para que el cartel aparezca verticalmente -->
            <a-entity gltf-model="#cartel1-glb" position="0 60 -340" scale="4 4 4" rotation="90 0 0"
                      link="href: https://www.instagram.com/p/C66p_GgNARZ/?igsh=cWFuNzkyZ3c0dHBl"></a-entity>
            <a-entity gltf-model="#larva-glb" position="80 50 -320"" scale="10 10 10"></a-entity>

            <!-- Modelo 3D de la Hoja de Nabo -->
            <a-entity gltf-model="#nabo-glb" position="0 50 -320" scale="0.5 0.5 0.5" rotation="0 90 0"></a-entity>
            <!-- Modelo 3D de la Mesa -->
            <a-entity gltf-model="#mesa-glb" position="100 0 -300" scale="20 10 5"></a-entity>
            <a-entity gltf-model="#mesa-glb" position="-80 0 -300" scale="20 10 5"></a-entity>           
            <a-entity gltf-model="#mesa-glb" position="250 0 -300" scale="20 10 5"></a-entity>
            
            <!-- Objeto "Malasana" -->
            <a-entity gltf-model="#Malasana-glb" position="-230 70 190" scale="3 3 3" rotation="-90 180 90"></a-entity>
            <a-entity gltf-model="#cmadrid-glb" position="-230 70 140" scale="3 3 3! rotation="-90 180 90"></a-entity>
            
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>
        </a-entity>
        
        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <!-- Luz puntual para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.8" position="0 10 0"></a-light>
        
    </a-scene>
</body>
</html>
