<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulgonautas Malasaña</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="dosplantas-glb" src="dosplantas.glb"></a-asset-item>
            <a-asset-item id="sirfido-glb" src="sirfido.glb"></a-asset-item>
            <a-asset-item id="hormigas_linea-glb" src="hormigas_linea.glb"></a-asset-item>
            <a-asset-item id="cartel1-glb" src="cartel1.glb"></a-asset-item>
            <a-asset-item id="larva-glb" src="larva.glb"></a-asset-item>
        </a-assets>
        
        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="100 50 100">
            <!-- Objetos dentro del museo -->
            <!-- dosplantas -->
            <a-entity gltf-model="#dosplantas-glb" position="5 0 -80" scale="5 5 5"></a-entity>
            <a-entity gltf-model="#sirfido-glb" position="0 0 -30" scale="0.5 0.5 0.5"></a-entity>
            <a-entity gltf-model="#hormigas_linea-glb" position="28 0 -20" scale="1 1 1"></a-entity>
            <!-- Ajustamos la rotación para que el cartel aparezca verticalmente -->
            <a-entity gltf-model="#cartel1-glb" position="0 5 -100" scale="1 1 1" rotation="90 0 0"></a-entity>
            <a-entity gltf-model="#larva-glb" position=" 6 7 50" scale="1 1 1"></a-entity>
            
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="0 3 3"></a-entity>
        </a-entity>
        
        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <!-- Luz puntual para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.8" position="0 10 0"></a-light>
        
    </a-scene>
</body>
</html>
