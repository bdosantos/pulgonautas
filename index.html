<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulgonautas  Malasaña</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <!-- Carga de modelos -->
      <a-assets>
         <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
          <a-asset-item id="dosplantas-glb" src="dosplantas.glp"></a-asset-item>
           </a-assets>
       
      <!-- Modelo 3D del museo -->
      <a-entity gltf-model="#museo-glb" scale="40 20 40">
          <!--objetos dentro del museo-->
           <!-- dosplantas-->
          <a-entity gltf-model="#dosplantas" position="5 2 -15" scale="1 1 1"> </a-entity>

            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
          <a-entity camera look-controls wasd-controls position="0 3 3"></a-entity>
      </a-entity>
       
      <!-- Luz ambiente para iluminar el entorno -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.8"></a-light>
        <!-- Luz puntual para iluminar el interior del museo -->
      <a-light type="point" color="#FFFFFF" intensity="1" position="0 10 0"></a-light>
           
    </a-scene>
</body>
</html>
