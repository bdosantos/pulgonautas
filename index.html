<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulgonautas Malasaña</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="dosplantas-glb" src="dosplantas.glb"></a-asset-item>
            <a-asset-item id="sirfido-glb" src="sirfido.glb"></a-asset-item>
            <a-asset-item id="lineas_hormigas-glb" src="lineas_hormigas.glb"></a-asset-item>
            <a-asset-item id="cartel1-glb" src="cartel1.glb"></a-asset-item>
            <a-asset-item id="larva-glb" src="larva.glb"></a-asset-item>
            <a-asset-item id="Hoja de Nabo.glb" src="Hoja de Nabo.glb"></a-asset-item>
            <a-asset-item id="Malasana-glb" src="Malasana.glb"></a-asset-item> <!-- Ajusta la ID del modelo -->
        </a-assets>
        
        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="100 75 100">
            <!-- Objetos dentro del museo -->
            <!-- dosplantas -->
            <a-entity gltf-model="#dosplantas-glb" position="190 0 160" scale="7 7 7"></a-entity>
            <a-entity gltf-model="#sirfido-glb" position="0 0 -30" scale="2 2 2"></a-entity>
            <!--Edificio Principal>
           
            <!--Hormigas en linea-->
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 110" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 85" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 60" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 45" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 20" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#hormigas_linea-glb" position="190 0 -70" scale="2 2 2"></a-entity>
            <a-entity gltf-model="#hormigas_linea-glb" position="190 0 -10" scale="2 2 2"></a-entity>
            <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 -50" scale="3 3 3"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 -110" scale="3 3 3"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 -170" scale="3 3 3"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 -230" scale="3 3 3"></a-entity>
             <a-entity gltf-model="#lineas_hormigas-glb" position="190 0 -290" scale="3 3 3"></a-entity>
            
            <!-- Ajustamos la rotación para que el cartel aparezca verticalmente -->
            <a-entity gltf-model="#cartel1-glb" position="0 60 -340" scale="4 4 4" rotation="90 0 0"
                      link="href: https://www.instagram.com/p/C66p_GgNARZ/?igsh=cWFuNzkyZ3c0dHBl"></a-entity>
            <a-entity gltf-model="#larva-glb" position="-50 -2 -50" scale="1 1 1"></a-entity>

            <!-- Modelo 3D de la Hoja de Nabo -->
            <a-entity gltf-model="#Hoja de Nabo-glb" position="0 20 -335" scale=" 4 4 4"></a-entity>
            
            <!-- Objeto "Malasana" -->
            <a-entity gltf-model="#Malasana-glb" position="-230 70 190" scale="3 3 3" rotation="-90 180 90"></a-entity> <!-- Ajusta posición, escala y rotación -->
            
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>
        </a-entity>
        
        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <!-- Luz puntual para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.8" position="0 10 0"></a-light>
        
    </a-scene>
</body>
</html>
